<!DOCTYPE html>
<html>

		<title>Pages Sample</title>

	<body>
		<div id="wrapper">
			
			<div class="navbar navbar-fixed-top" id="header">
				<div class="navbar-inner">
					<div class="container">
            <a class="brand" href="#">Pages UI</a>
            
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </a>
            
            <div class="nav-collapse collapse">
              <ul class="nav" id="nav">
                
                <li data-dir="people" class="hidden-desktop"> 
                  <a href="#">
        					  <span class='pictos'>\</span>                    
                    Calendar
                  </a>
        				</li>

        				<li data-dir="favs" class="hidden-desktop">
        				  <a href="#">
        					  <span class='pictos'>e</span>

        				  </a>
        				</li>

        				<li data-dir="flagged" class="hidden-desktop">
        				  <a href="#">
        				    <span class="pictos">i</span>        				    
                    Your Info
        				  </a>
        				</li>
        				
    						<!-- history -->

                    Pages
                  </a>
                    <ul class="dropdown-menu" id="history-list"></ul>
                </li>

  						  <li class="visible-desktop">
    							<a class="pictos" data-page="back">[</a>
    						</li>
    						
    						<li class="visible-desktop">
    							<a class="pictos" data-page="forward">]</a>

				</div>
        <!-- end navbar-inner -->

        <div id="content"></div>
